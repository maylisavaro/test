# For more see: https://github.com/mojombo/jekyll/wiki/Permalinks
theme: minimal-mistakes-jekyll

permalink:   /:categories/:title/
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap



# Themes are encouraged to use these universal variables
# so be sure to set them if your theme uses them.
#
title : maylisavaro.github.io
author :
  name : Maylis Avaro
  email : maylis.avaro@iheid.ch
# github : kbroman
  twitter : M_Avaro
# feedburner : nil

# NOTE: If replacing this next line with your own URL, you likely want "https://" not "http://"
#production_url : http://kbroman.github.io/simple_site

# Tell Github to use the kramdown markdown interpreter
# (see https://help.github.com/articles/migrating-your-pages-site-from-maruku)
markdown:    kramdown
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
# All Jekyll-Bootstrap specific configurations are namespaced into this hash
#
JB :
  version : 0.3.0


include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

